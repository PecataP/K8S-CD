apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-slsa-web
  namespace: demo
  labels:
    app: python-slsa-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-slsa-web
  template:
    metadata:
      labels:
        app: python-slsa-web
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: python-slsa-web
          # IMPORTANT: Use digest instead of tags for SLSA L3 compliance
          # Update this after each CI build with the new digest from GitHub Actions output
          # Example: ghcr.io/pecatap/python-slsa-web@sha256:abc123...
          image: ghcr.io/pecatap/python-slsa-web@sha256:bc23b25e2ed85b5866247cbacbf077f444cc50c42ee66a791d65454b92624ca8
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
